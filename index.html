<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowted Hero Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/pencil-ico.svg">
</head>

<body>

    <nav>
        <div class="logo">
            <div class="logo-name">
                <span class="logo-text">Nowted</span>
                <img src="assets/images/pencil.svg" alt="Icon Pencil">
            </div>
            <a href="#" class="icon" onclick="show()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Support</a>
            <a href="#">Contact Us</a>
        </div>

        <div class="btn-login">
            <a href="#">Login</a>
        </div>
    </nav>

    <main>

        <section class="text">
            <div class="big-text">
                Boost your productivity with our <span>streamlined note-taking</span> solution
            </div>

            <div class="small-text">
                Effortlessly access your notes from any device with our convenient cloud-based solution.
            </div>

            <div class="btn">
                <a href="#">
                    <span>Try For Free</span>
                    <img src="assets/images/arrow.svg" alt="arrow">
                </a>
            </div>
        </section>

        <section class="main-image">
            <div class="top">
                <div class="ellipses">
                    <img src="assets/images/ellipse_1.svg" alt="ellipse red">
                    <img src="assets/images/Ellipse_2.svg" alt="ellipse yellow">
                    <img src="assets/images/Ellipse_3.svg" alt="ellipse green">
                </div>
                <div class="search-bar">
                    <div class="left-search-bar">
                        <img src="assets/images/lock.svg" alt="Lock" class="lock-icon">
                        <span>https://nowted.app</span>
                    </div>
                    <img src="assets/images/refresh_btn.svg" alt="Refresh" class="refresh-icon">
                </div>
            </div>
            <img src="assets/images/main_image.png" alt="Nowted Image">
        </section>

    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
